task javadocAll(type: Javadoc) {

   description = "Aggregates all javadoc"
   group = "Documentation"

   source = subprojects.sourceSets.main.allJava
   classpath = files(subprojects.collect { p -> p.sourceSets.main.runtimeClasspath })
   destinationDir = file("${buildDir}/docs/javadoc")

   options.showFromProtected()
}
